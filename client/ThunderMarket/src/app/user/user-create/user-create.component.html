<form [formGroup]="formCreate"  novalidate>
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title>Crear Usuario </mat-card-title>
      </mat-card-header> 
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Nombre</mat-label>
              <input matInput type="text" placeholder="Nombre" formControlName="Nombre" />
             <mat-error *ngIf="errorHandling('Nombre', 'required')">
                Nombre es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <mat-label>Apellido</mat-label>
                <input matInput type="text" placeholder="Apellido" formControlName="Apellido" />
               <mat-error *ngIf="errorHandling('Apellido', 'required')">
                  Nombre es <strong>requerido</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>

        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Email</mat-label>
              <input matInput type="text" placeholder="Email" formControlName="Email" />
             <mat-error *ngIf="errorHandling('Email', 'required')">
                Email es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Empresa</mat-label>
              <input matInput type="text" placeholder="Empresa" formControlName="Empresa" />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password" />
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
             <mat-error *ngIf="errorHandling('password', 'required')">
                Password es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <mat-form-field class="full-width">
          <mat-label>Rol</mat-label>
          <mat-select placeholder="Rol" formControlName="Roles" multiple>
            <mat-option *ngFor="let r of filteredRoles" [value]="r.id">{{ r.Descripcion }}</mat-option>
          </mat-select>
          <mat-error *ngIf="errorHandling('Roles', 'required')">Rol es <strong>requerido</strong></mat-error>
        </mat-form-field>
        


      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="submitForm()">Registrar</button>
        <button mat-raised-button color="accent" type="reset" (click)="onReset()">Cancelar</button>
      </mat-card-actions>
    </mat-card>
    </form>
