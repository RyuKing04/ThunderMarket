<mat-card class="full-width">
  <!-- Titulo del Card -->
  <mat-card-title>
    Metodos de Pagos
    <a
      mat-fab
      matTooltip="Crear Metodo de pago"
      aria-label="Crear Metodo de pago"
      color="primary"
      (click)="crearMetodoDePago()"

    >
      <mat-icon>add</mat-icon>
    </a>
  </mat-card-title>
  <mat-card-content>
    <!-- Table -->
    <div class="mat-elevation-z8" *ngIf="dataSource">
      <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
        <!-- Columna nombre -->
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let row">{{ row.Nombre }}</td>
        </ng-container>
        <ng-container matColumnDef="Tipo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
          <td mat-cell *matCellDef="let row">{{ row.Tipo }}</td>
        </ng-container>
        <ng-container matColumnDef="Proveedor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Proveedor</th>
          <td mat-cell *matCellDef="let row">{{ row.Proveedor }}</td>
        </ng-container>
        <!-- Columna precio -->
        <ng-container matColumnDef="NumeroDeCuenta">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Numero de Cuenta</th>
          <td mat-cell *matCellDef="let row">{{ row.NumeroDeCuenta }}</td>
        </ng-container>
        <!-- Columna acciones -->
        <ng-container matColumnDef="Acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <button
            mat-mini-fab
            color="accent"
            matTooltip="Detalle Metodo de pago"
            aria-label="Detalle Metodo de pago"
            color="primary"
            (click)="detalle(row.id)"
            >
              <mat-icon class="mat-18">info</mat-icon>
            </button>
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        #paginator
        [length]="dataSource?.data?.length"
        [pageIndex]="0"
        [pageSize]="3"
        [pageSizeOptions]="[3, 5, 10]"
        aria-label="Selecccione una pÃ¡gina"
      >
      </mat-paginator>
    </div>
    <!-- Table -->
  </mat-card-content>
</mat-card>
