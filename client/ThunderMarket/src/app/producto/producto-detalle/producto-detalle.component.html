<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile>
    <mat-card class="dashboard-card" *ngIf="datos">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title> {{datos.Nombre }}</mat-card-title>
      <mat-card-subtitle>Categoria:{{datos.Categoria.Descripcion}}
      </mat-card-subtitle> 
    </mat-card-header>
    <div>
      <img [src]="imagenActual" alt="Imagen de producto">
    </div>
    <div>
      <button mat-icon-button (click)="mostrarImagenAnterior()">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
      <button mat-icon-button (click)="mostrarSiguienteImagen()">
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
    </div>
    <mat-card-content>
    </mat-card-content>
  </mat-card>
</mat-grid-tile>
  <mat-grid-tile>
    <mat-card class="dashboard-card" *ngIf="datos" >
      <mat-card-content>
        <p><b>Estado: </b>{{datos.Estado ? 'Disponible' : 'No disponible' }}</p>
        <p><b>Cantidad: </b>{{datos.Cantidad}}</p>
        <p><b>Vendedor:</b>{{datos.Usuario.Nombre}} {{datos.Usuario.Apellido}}</p>
        <mat-divider></mat-divider>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>3</mat-grid-tile>
  <mat-grid-tile>4</mat-grid-tile>
</mat-grid-list>
