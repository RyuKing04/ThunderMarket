<mat-card class="full-width">
  <!-- Titulo del Card -->
  <mat-card-title>Pedidos </mat-card-title>
  <mat-card-content>
    <!-- Table -->
    <div class="mat-elevation-z8" *ngIf="dataSource">
      <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
        <!-- Columna nombre -->
       <ng-container matColumnDef="Producto">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Producto</th>
          <td mat-cell *matCellDef="let row">{{ row.producto.Nombre }}</td>
       </ng-container>

        <!-- Columna precio -->
        <ng-container matColumnDef="Subtotal">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Subtotal</th>
          <td mat-cell *matCellDef="let row">{{ row.Subtotal }}</td>
        </ng-container>

        <ng-container matColumnDef="Estado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
          <td mat-cell *matCellDef="let row">{{ row.Estado }}</td>
        </ng-container>
        
        <ng-container matColumnDef="Cantidad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad</th>
          <td mat-cell *matCellDef="let row">{{ row.Cantidad }}</td>
        </ng-container>
        <!-- Columna acciones -->
        <ng-container matColumnDef="Acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <button
            mat-mini-fab
            color="accent"
            matTooltip="Detalle Producto"
            aria-label="Detalle Producto"
            color="primary"
            (click)="detalle(row.id)"
            >
              <mat-icon class="mat-18">info</mat-icon>
            </button>
              <select
                #estado
                [value]="row.Estado"
                (change)="
                updateEstado(row.id, estado.value)
                "
              >
              <option [value]="'Pendiente'"> Pendiente</option>
                <option [value]="'Enviado'"> Enviado</option>
                <option [value]="'Entregado'"> Entregado </option>
              </select>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        #paginator
        [length]="dataSource?.data?.length"
        [pageIndex]="0"
        [pageSize]="3"
        [pageSizeOptions]="[3, 5, 10]"
        aria-label="Selecccione una pÃ¡gina"
      >
      </mat-paginator>
    </div>
    <!-- Table -->
  </mat-card-content>
</mat-card>
