<mat-card class="full-width">
  <!-- Titulo del Card -->
  <mat-card-title>
    Direcciones
    <a
      mat-fab
      matTooltip="Crear Direcciones"
      aria-label="Crear Direcciones"
      color="primary"
      (click)="crearDirecciones()"

    >
      <mat-icon>add</mat-icon>
    </a>
  </mat-card-title>
  <mat-card-content>
    <!-- Table -->
    <div class="mat-elevation-z8" *ngIf="dataSource">
      <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
        <!-- Columna nombre -->
        <ng-container matColumnDef="Provincia">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Provincia</th>
          <td mat-cell *matCellDef="let row">{{ row.Provincia }}</td>
        </ng-container>
        <ng-container matColumnDef="Canton">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Canton</th>
          <td mat-cell *matCellDef="let row">{{ row.Canton}}</td>
        </ng-container>
        <ng-container matColumnDef="Distrito">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Distrito</th>
          <td mat-cell *matCellDef="let row">{{ row.Distrito }}</td>
        </ng-container>
        <!-- Columna precio -->
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefono</th>
          <td mat-cell *matCellDef="let row">{{ row.telefono }}</td>
        </ng-container>
        <!-- Columna acciones -->
        <ng-container matColumnDef="Acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <button
            mat-mini-fab
            color="accent"
            matTooltip="Detalle Direcciones"
            aria-label="Detalle Direcciones"
            color="primary"
            (click)="detalle(row.id)"
            >
              <mat-icon class="mat-18">info</mat-icon>
            </button>
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        #paginator
        [length]="dataSource?.data?.length"
        [pageIndex]="0"
        [pageSize]="3"
        [pageSizeOptions]="[3, 5, 10]"
        aria-label="Selecccione una pÃ¡gina"
      >
      </mat-paginator>
    </div>
    <!-- Table -->
  </mat-card-content>
</mat-card>
